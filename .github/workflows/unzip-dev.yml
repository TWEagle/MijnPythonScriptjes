name: Unzip API DEV Bundle

on:
  push:
    paths: 
      - "DCBaaSAPI/Dev/*.zip"

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip uploaded bundle
        run: |
          for f in DCBaasAPY/Dev/*.zip; do
            unzip -o "$f" -d DCBaaSAPI/Dev/
            rm "$f"
          done

      - name: Commit unzipped files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]+users@noreply.github.com"
          git add DCBaasAPY/Dev/
          git commit -m "Automatisch uitgepakt bundle naar DCBaaSAPI/Dev"
          git push
