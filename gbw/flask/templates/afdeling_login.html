<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Toegang tot {{ afdeling }}</title>
</head>
<body style="font-family: sans-serif; max-width: 500px; margin: auto;">
    <h1>Afdeling: {{ afdeling }}</h1>

    {% if nieuw %}
        <p>Deze afdeling is nog niet beveiligd. Stel hieronder een wachtwoord in om toegang te krijgen.</p>
    {% else %}
        <p>Voer het wachtwoord in om toegang te krijgen tot deze afdeling.</p>
    {% endif %}

    {% if fout %}
        <p style="color: red;">{{ fout }}</p>
    {% endif %}

    <form method="POST">
        <label>Wachtwoord:<br>
            <input type="password" name="wachtwoord" required>
        </label><br><br>
        <button type="submit">
            {% if nieuw %}Wachtwoord instellen{% else %}Inloggen{% endif %}
        </button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">‚Üê Terug naar startpagina</a>
</body>
</html>
