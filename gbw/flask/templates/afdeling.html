<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{{ afdeling }} - QR Generator</title>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: auto;">
    <h1>Afdeling: {{ afdeling }}</h1>

    {% if fout %}
        <p style="color: red;">{{ fout }}</p>
    {% endif %}

    <form method="POST">
        <label>URL:<br><input type="text" name="url" required></label><br><br>
        <label>Bestandsnaam:<br><input type="text" name="naam" required></label><br><br>
        <label>Subtekst:<br><input type="text" name="subtekst"></label><br><br>
        <button type="submit">Genereer QR-code</button>
    </form>

    <hr>
    <h2>QR-bestanden voor {{ afdeling }}</h2>
    <ul>
        {% if bestanden %}
            {% for bestand in bestanden %}
                <li><a href="{{ url_for('static', filename=afdeling + '/' + bestand) }}" target="_blank">{{ bestand }}</a></li>
            {% endfor %}
        {% else %}
            <li>Geen bestanden gevonden.</li>
        {% endif %}
    </ul>

    <br>
    <a href="{{ url_for('afdeling_logout', afdeling=afdeling) }}">← Terug naar startpagina</a>
</body>
</html>
